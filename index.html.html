<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Mini Games Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg: #0f172a;
    --card: #1e293b;
    --text: #e5e7eb;
    --accent: #38bdf8;
}

.light {
    --bg: #f1f5f9;
    --card: #ffffff;
    --text: #0f172a;
    --accent: #0284c7;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: var(--bg);
    color: var(--text);
    transition: background 0.4s, color 0.4s;
}

header {
    padding: 30px;
    text-align: center;
}

header h1 {
    font-size: 2.4rem;
}

.toggle {
    position: absolute;
    top: 20px;
    right: 20px;
}

.container {
    max-width: 1100px;
    margin: auto;
    padding: 20px;
}

.menu {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
}

.card, .game {
    background: var(--card);
    border-radius: 16px;
    padding: 25px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    animation: fadeIn 0.6s ease;
}

button {
    background: var(--accent);
    border: none;
    padding: 12px 18px;
    border-radius: 10px;
    font-size: 1rem;
    cursor: pointer;
    margin: 6px;
    transition: transform 0.15s, opacity 0.15s;
}

button:hover {
    transform: scale(1.05);
    opacity: 0.9;
}

.hidden { display: none; }

.reaction-box {
    height: 100px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    margin: 15px 0;
    background: crimson;
    transition: background 0.2s;
}

input {
    padding: 10px;
    border-radius: 8px;
    border: none;
    width: 70%;
    font-size: 1rem;
}

ul {
    list-style: none;
    padding: 0;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

</body>
</html>
